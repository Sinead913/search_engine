steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/cloudcomputing3032/search_engine', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/cloudcomputing3032/search_engine']
# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'search_engine', '--image', 'gcr.io/cloudcomputing3032/search_engine', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']
images:
       - gcr.io/cloudcomputing3032/search_engine
