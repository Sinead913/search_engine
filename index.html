<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Search Engine</title>

<script type="text/javascript">

let searchURL = "https://helloworld-chznwwuy5a-uc.a.run.app";
let adsURL = "https://ads-chznwwuy5a-uc.a.run.app";
let searchResult = "";
let adsResult = "";
let searchCriteria = "";

const Display = async () =>
{
  var result="";
  for (var i=0; i<searchResult.length; i++) {
    result += "<p><a href='" + searchResult[i] + "'>" + searchResult[i] + "</a></p>";
  }
  document.getElementById('results').innerHTML = result;

  var ads="";
  if (adsResult.length > 0) {
    ads += "<h6>Advertisements</h6>";
  }
  for (var i=0; i<adsResult.length; i++) {
    ads += "<p>" + adsResult[i] + "</p>";
  }
  document.getElementById('ads').innerHTML = ads;
}

const SearchWeb = async (searchCriteria) =>
{
  try {
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var j = JSON.parse(this.response);
        searchResult = j.answer;
        Display().catch(err => console.log(err));
      }
    };
    xhttp.open("GET",searchURL+"?search="+searchCriteria);
    xhttp.send();

  } catch (err) {
    searchResult = "";
    console.log(err);
    Display().catch(err => console.log(err));
  }
  return;
}

const SearchAds = async (searchCriteria) =>
{
  try {
    let xhttp2 = new XMLHttpRequest();
    xhttp2.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        adsResult = JSON.parse(this.response);
        Display().catch(err => console.log(err));
      }
    };
    xhttp2.open("GET",adsURL + "/adverts/" + searchCriteria);
    xhttp2.send();
  } catch (err) {
    adsResult = "";
    console.log(err);
    Display().catch(err => console.log(err));
  }
  return;
}

const Search = async () =>
{
  searchCriteria = document.getElementById('display').value;
  await SearchWeb(searchCriteria);
  await SearchAds(searchCriteria);
  Display().catch(err => console.log(err));
  return;
}

</script>

<style type="text/css">
body  {
    font-size: 150%;
    font-family: monospace;
}

#logo
{
    font-family: Calibri, sans-serif;
    font-weight: lighter;
    color: #505050;
    margin: 0.5em;
}

#searchEngine
{
    text-align: center;
    margin-top: 1em;
}

#display {
    font-size: 100%;
    padding: 0.2em;
    margin: 0.2em;
    font-family: monospace;
    width: 50%
}

.searchButton {
    font-family: Calibri, sans-serif;
    font-weight: 700;
    font-size: 80%;
    background-color:  #3380ff;
    color: #fcfcfc;
    padding: 1em;
    margin: 1em;
    border-radius: 8px;
}
</style>

</head>
<body>
<div id="searchEngine">
    <div id="logo">
        Queen's Search Engine
    </div>
    <div>
        <input type="text" id="display" value="">
        <button class="searchButton" onclick="Search();">Search</button>
    </div>
    <div id="results"></div>
    <div id="ads"></div>
</div>
</body>

</html>
